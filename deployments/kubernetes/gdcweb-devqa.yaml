---
apiVersion: v1
kind: Service
metadata:
  name: gdc-webapp-devqa
  labels:
    app: gdc-webapp-devqa
    env: dev
    stage: stage
    service: gdc-webapp
spec:
  type: NodePort
  selector:
    app: gdc-webapp-devqa
  ports:
    - protocol: TCP
      port: 80
      name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gdc-webapp-devqa
  namespace: gdc-qa
  labels:
    app: gdc-webapp-devqa
    env: dev
    stage: stage
    service: gdc-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gdc-webapp-devqa
  template:
    metadata:
      labels:
        app: gdc-webapp-devqa
    spec:
      imagePullSecrets:
        - name: default-secret
      containers:
        - name: gdc-webapp-devqa
          image: swr.cn-north-4.myhuaweicloud.com/gdc-qa/webapp:v001
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /web/
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 1
            failureThreshold: 1
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /web/
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            periodSeconds: 5
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - gdc-webapp-devqa
              topologyKey: "kubernetes.io/hostname"